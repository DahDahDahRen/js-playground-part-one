<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="/script.js" defer></script>
    <title>JS Playground</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>JS Playground</h1>

      <div>
        <button class="btn-go">Beep</button>
        <button class="btn-wrong">Wrong</button>
      </div>
    </div>

    <div class="wrapper">
      <div class="container-box">
        <!-- Overlay -->
        <div class="container-overlay"></div>

        <!-- Modal -->
        <div class="modal">
          <p>This is a modal</p>
        </div>

        <!-- Nav -->
        <div class="nav">
          <div>
            <button class="btn-view-sidebar">Sidebar</button>
            <button class="btn-modal">Modal</button>
          </div>
        </div>

        <!-- Sidebar -->
        <aside class="sidebar">
          <p>Side Bar Component</p>
        </aside>
      </div>
    </div>
  </body>
</html>
